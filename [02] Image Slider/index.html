<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./icons/css/all.css" />
  </head>
  <body>
    <div class="container">
      <!-- left side for the image heading / Description -->

      <div class="left-slider">
        <div style="background: #fd3555">
          <h1>Cute cat</h1>
          <p>Cats are connoisseurs of comfort.</p>
        </div>
        <div style="background: #13213a">
          <h1>Colorful Laptop</h1>
          <p>It's more than a laptop â€“ it's a way of life.</p>
        </div>
        <div style="background: #266E9C">
          <h1>night sky</h1>
          <p>"All we ever see of stars are their old photographs."</p>
        </div>
        <div style="background: #0d737a">
          <h1>Raindrops</h1>
          <p>"Rain showers my spirit and waters my soul."</p>
        </div>
        <div style="background: #f277ec">
          <h1>Texture</h1>
          <p>The past becomes a texture, an ambience to our present.</p>
        </div>
      </div>

      <!-- Right side for the images -->

      <div class="right-slider">
        <div style="background-image: url(./images/texture.jpg)"></div>
        <div style="background-image: url(./images/rainy_night.jpg)"></div>
        <div style="background-image: url(./images/mountains.jpg)"></div>
        <div style="background-image: url(./images/laptop.jpg)"></div>
        <div style="background-image: url(./images/cute_cat.jpg)"></div>
      </div>

      <!-- Buttons for the directions -->

      <div class="direction">
        <button class="down-btn">
          <i class="far fa-caret-square-down"></i>
        </button>
        <button class="up-btn">
          <i class="far fa-caret-square-up"></i>
        </button>
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
