<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Selector</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav>Random Selector</nav>

    <!-- Main content section -->
    <main class="container">
      <h3>
        Enter your choices and separate them by a comma (',').
        <br />
        Press <span>Enter</span> when you are done and enjoy :)
      </h3>
      <textarea
        id="input-area"
        placeholder="Enter your choices here...."
      ></textarea>
      <div id="created-tags"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
